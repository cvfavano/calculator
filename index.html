<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons-container">
            <div class="buttons-row">
                <button class="button" data-key="7">7</button>
                <button class="button" data-key="8">8</button>
                <button class="button" data-key="9">9</button>
                <button class="button operation" data-key="plus-minus">+/-</button>
                <button class="button delete" data-key="delete">delete</button>
                
            </div>
            <div class="buttons-row">
                <button class="button" data-key="4">4</button>
                <button class="button" data-key="5">5</button>
                <button class="button" data-key="6">6</button>
                <button class="button operation" data-key="*">*</button>
                <button class="button operation" data-key="/">/</button>
            </div>
            <div class="buttons-row">
                <button class="button" data-key="1">1</button>
                <button class="button" data-key="2">2</button>
                <button class="button" data-key="3">3</button>
                <button class="button operation" data-key="+">+</button>
                <button class="button operation" data-key="-">-</button>

            </div>
            <div class="buttons-row"> 
                <button class="button four-col-row clear" data-key="clear">clear</button>
    
                <button class="button four-col-row" data-key="0">0</button>
                <button class="button four-col-row" data-key=".">.</button>
                
                <button class="button span-two-row operation" data-key="=">=</button>
            </div>
        </div>

    </div>

</body>
</html>
